<!DOCTYPE html>
<html>
<head>
  <title>Favourite things</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body class="container">
  <header class="jumbotron">
  <h1>Favourite things</h1>
  </header>
  <form id="formOne">
    <div class="form-group">
      <label for="name">Your name</label>
      <input id="name" type="text">
    </div>
    <div class="form-group">
      <h4>What's your most favourite food?</h4>
      <label for="favFodd"></label>
      <input id="favFood" type="text">
    </div>
    <div class="form-group">
      <h4>What's your most favourtie beverage?</h4>
      <label for="favBeverage"></label>
      <input id="favBeverage" type="text">
    </div>
    <div class="form-group">
      <h4>What's your most favourtie movie?</h4>
      <label for="favMovie"></label>
      <input id="favMovie" type="text">
    </div>
    <div class="form-group">
      <h4>What's your most favourtie book?</h4>
      <label for="favBook"></label>
      <input id="favBook" type="text">
    </div>

    <button type="submit" class="btn">Submit</button>
  </form>

  <div id="result">
    <p><span id="nameInput"></span>, your favourite things are:</p>
    <ul id="favThings">
      <li><span id="nameInput1"></span></li>
      <li><span id="nameInput2"></span></li>
      <li><span id="nameInput3"></span></li>
      <li><span id="nameInput4"></span></li>
    </ul>
  </div>
</body>
</html>
